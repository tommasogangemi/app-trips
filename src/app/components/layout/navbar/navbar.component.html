<div
  class="flex justify-between h-16 items-center p-4 sticky top-0 bg-white z-10"
>
  <img [ngSrc]="logoUrl" alt="bizaway-logo" width="170" height="40" priority />

  <div>
    <button
      ba
      color="primary"
      size="lg"
      [loading]="isLoadingToD()"
      (click)="onTripOfTheDayClick()"
    >
      <fa-icon ngProjectAs="ba-btn-icon" [icon]="tripOfTheDayIcon" />

      Trip of the day
    </button>
  </div>
</div>
