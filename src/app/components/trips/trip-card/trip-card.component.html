<div class="w-72">
  <div class="relative aspect-square rounded-lg overflow-hidden -z-10">
    <img [ngSrc]="trip().thumbnailUrl" alt="trip-thumbnail" fill />
  </div>

  <div class="mt-1 leading-none">
    <div class="flex justify-between">
      <span class="font-medium">{{ trip().title }}</span>

      <div class="flex gap-2 items-center">
        <ba-tooltip>
          <ba-icon-highlighter
            ngProjectAs="activator"
            [text]="trip().rating"
            [hoverColor]="'hover:text-yellow-400'"
          >
            <ng-template #icon let-class="iconClass">
              <fa-icon [icon]="starIcon" size="sm" [class]="class" />
            </ng-template>
          </ba-icon-highlighter>

          <ba-ratings-detail [ratedItem]="trip()" />
        </ba-tooltip>

        @if (trip().tags.length) {
        <ba-icon-highlighter
          [text]="trip().tags.length"
          [hoverColor]="'hover:text-blue-400'"
        >
          <ng-template #icon let-class="iconClass">
            <fa-icon [icon]="tagIcon" size="sm" [class]="class" />
          </ng-template>
        </ba-icon-highlighter>
        }
      </div>
    </div>

    <div class="mb-1 text-sm text-neutral-400">
      <span>
        {{ trip().verticalType | titlecase }} -
        {{ trip().co2 | number : "1.0-0" }} kg of COâ‚‚
      </span>
    </div>

    <div>
      <span class="text-sm font-medium">{{ trip().price | currency }}</span>
    </div>
    <ba-ratings-detail [ratedItem]="trip()" />
  </div>
</div>
