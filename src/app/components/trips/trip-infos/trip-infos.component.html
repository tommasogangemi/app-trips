<div class="grid grid-cols-2 sm:grid-cols-3 md:flex gap-4 md:gap-6">
  <ba-ratings-detail [ratedItem]="trip()" />

  <div>
    <div class="font-semibold mb-1">Travel mode</div>
    <div class="text-neutral-600">
      <fa-icon
        [icon]="verticalTypesConfig[trip().verticalType].icon"
        class="mr-2"
      />
      <span>{{ trip().verticalType | titlecase }}</span>
    </div>
  </div>

  <div>
    <div class="font-semibold mb-1">COâ‚‚ emissions</div>
    <div class="text-neutral-600">
      <fa-icon [icon]="co2Icon" class="mr-2" />
      <span>{{ trip().co2 | number : "1.0-0" }} kilograms</span>
    </div>
  </div>

  <div>
    <div class="font-semibold mb-1">Score</div>
    <ba-trip-score-badge [score]="trip().getScore()" />
  </div>
</div>
