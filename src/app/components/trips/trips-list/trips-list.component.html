<div>
  <button ba variant="outlined" color="primary">
    <fa-icon ngProjectAs="ba-btn-icon" [icon]="coffeeIcon">coffeeI</fa-icon>
    Text
  </button>
  <button ba variant="filled" color="primary">Text</button>
  <button ba variant="text" color="primary">
    <fa-icon ngProjectAs="ba-btn-icon" [icon]="coffeeIcon">coffeeI</fa-icon>
    Text
  </button>

  <button ba variant="outlined" color="black">Text</button>
  <button ba variant="filled" color="black">Text</button>
  <button ba variant="text" color="black">Text</button>

  <button ba variant="outlined" color="neutral">
    <fa-icon ngProjectAs="ba-btn-icon" [icon]="coffeeIcon">coffeeI</fa-icon>
    Text
  </button>
  <button ba variant="filled" color="neutral">Text</button>
  <button ba variant="text" color="neutral">Text</button>

  <section class="flex gap-4 flex-wrap p-4">
    @for (item of tripsService.list.data(); track item.id) {
    <ba-trip-card [trip]="item" />
    }
  </section>
</div>
